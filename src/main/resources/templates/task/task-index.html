<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
    <title>Task list</title>
</head>

<body>

 	<section id="admin-content" class="p-3" layout:fragment="content">

		        <h2 class="text-uppercase text-center">Danh sách nhiệm vụ</h2>
		        <a th:href="@{/task/add}" class="btn btn-sm btn-primary">Thêm
		            mới</a>

		        	<br>
		            <table class="table table-bordered">
		                <thead>
		                    <tr>
		                        <th>STT</th>
		                        <th>Ngày bắt đầu</th>
		                        <th>Ngày kết thúc</th>
		                        <th>Đã hoàn thành</th>

		                    </tr>
		                </thead>
		                <tbody>
		                    <tr th:if="${tasks.empty}">
		                        <td colspan="4">Không có bản ghi nào được tìm thấy!</td>
		                    </tr>
		                    <tr th:each="item : ${tasks}">
		                        <th th:text="${item.id}"/>
		                        <td th:text="${item.start_date}"/>
		                        <td th:text="${item.end_date}"/>
		                        <td th:text="${item.isComplete}"/>

		                        <td><a th:href="@{/task/edit/{id}(id=${item.id})}"
		                            class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Sửa</a>
		                            <a th:href="@{/task/delete/{id}(id=${item.id})}"
		                            class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Xóa</a>
		                        </td>
		                    </tr>
		                </tbody>
		            </table>

		    
		    </section>
		    

    
</body>
</html>

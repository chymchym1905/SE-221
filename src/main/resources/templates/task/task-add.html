<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
	<title>Add Task</title>
</head>

<body>
	<section id="admin-content" class="p-3" layout:fragment="content">

				<h2 class="text-uppercase text-center">Thêm nhiệm vụ</h2>
	
		
				<form th:action="@{/task/add}" th:object="${task}"  method="post">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Ngày bắt đầu</label> 
								<input type="date" th:field="*{start_date}" class="form-control" />
								<span class="text-danger" th:if="${#fields.hasErrors('start_date')}" th:errors="*{start_date}"></span>
							</div>
							<div class="form-group">
								<label>Ngày kết thúc</label> 
								<input type="date" th:field="*{end_date}" class="form-control" />
								<span class="text-danger" th:if="${#fields.hasErrors('end_date')}" th:errors="*{end_date}"></span>
							</div>
							<div class="form-group">
								<label>Hoành thành</label> 
								<input type="text" th:field="*{isComplete}" class="form-control" />
								<span class="text-danger" th:if="${#fields.hasErrors('isComplete')}" th:errors="*{isComplete}"></span>
							</div>

						</div>
						
						<div class="col-md-6">
							<div class="form-group">
									<label>Người thực hiện</label> 
									<select name="id" id=""
										class="form-control" multiple>
										<option th:each="item : ${users}"
												th:value="${item.id}"
												th:text="${item.username}">
										</option>
										
									</select>
								</div>
								
								<div class="form-group">
									<label>Phương tiện</label> 
									<select name="id" id=""
										class="form-control" multiple>
										<option th:each="item : ${vehicles}"
												th:value="${item.id}"
												th:text="${item.current_fuel}">
										</option>
										
									</select>
								</div>
								
								<div class="form-group">
									<label>Tuyến đường</label> 
									<select name="id" id=""
										class="form-control" multiple>
										<option th:each="item : ${routes}"
												th:value="${item.id}"
												th:text="|${item.name}: ${item.length} |">
										</option>
										
									</select>
								</div>
						</div>
						
						
						<div class="col-12 mt-3">
					
							<div class="form-group">
								<button type="submit" class="btn btn-primary m-b-0">Lưu
									lại</button>
								<a th:href="@{/task}" class="btn btn-secondary text-white">Quay
									lại</a>
							</div>
						</div>
					</div>
				</form>
	
	</section>

</body>

</html>

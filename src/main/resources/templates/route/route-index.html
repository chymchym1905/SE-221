<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
    <title>Route list</title>
</head>

<body>

 	<section id="admin-content" class="p-3" layout:fragment="content">

		        <h2 class="text-uppercase text-center">Danh sách tuyến đường</h2>
		        <a th:href="@{/route/add}" class="btn btn-sm btn-primary">Thêm
		            mới</a>

		        	<br>
		            <table class="table table-bordered">
		                <thead>
		                    <tr>
		                        <th>STT</th>
		                        <th>Tên</th>
		                        <th>Độ dài ước tính</th>
		                        <th>Thuộc task</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <tr th:if="${routes.empty}">
		                        <td colspan="2">Không có bản ghi nào được tìm thấy!</td>
		                    </tr>
		                    <tr th:each="item : ${routes}">
		                        <th th:text="${item.id}"/>
		                        <td th:text="${item.name}"/>
		                        <td th:text="${item.length}"/>
		                        <td th:text="${item.task_id}"/>
		                        <td><a th:href="@{/route/edit/{id}(id=${item.id})}"
		                            class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Sửa</a>
		                            <a th:href="@{/route/delete/{id}(id=${item.id})}"
		                            class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Xóa</a>
		                        </td>
		                    </tr>
		                </tbody>
		            </table>

		    
		    </section>
		    

    
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <link rel="stylesheet" th:href="@{css/overview.css}">
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>SideBarDemo</title>
    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.11.2/css/all.css}" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap}" />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{css/mdb.min.css}" />
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{css/style.css}" />
    </head>
    <body>
        <div class="backtop">
        </div>
        <section th:replace="/fragments/Sidebar :: content">
		</section>
        <input id="button-back" type="button" value="Back">      
        <input id="button-confirm" type="button" value="Confirm">
        <a id="cr">Create route</a>
        <a id="ve">Vehicle</a>
        <div id="rectangle-ready">
            <a id="t1">Ready</a>
            <div id="ready1">
                <a id="1">Vehicle 1</a> 
                <a>Type</a>
            </div>
        </div>
        <div id="rectangle-working">
            <a id="t2">working</a>
            <div id="working1">
                <a>Vehicle 2</a> 
                <a>Type</a>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/js/sidebarscript.js}"></script>
    </body>
</html>

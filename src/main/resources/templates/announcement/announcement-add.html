<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
	<title>Add announcement</title>
</head>

<body>
	<section id="admin-content" class="p-3" layout:fragment="content">

				<h2 class="text-uppercase text-center">Thêm thông báo</h2>
	
		
				<form th:action="@{/announcement/add}" th:object="${announcement}"  method="post">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Nội dung</label> 
								<textarea  th:field="*{description}" class="form-control" cols="80"> </textarea>
								<span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
							</div>
							
						</div>
						
						
						<div class="col-12 mt-3">
							<div class="form-group">
								<button type="submit" class="btn btn-primary m-b-0">Lưu
									lại</button>
								<a th:href="@{/announcement}" class="btn btn-secondary text-white">Quay
									lại</a>
							</div>
						</div>
					</div>
				</form>
	
	</section>

</body>

</html>

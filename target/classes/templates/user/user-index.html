<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
    <title>User list</title>
</head>

<body>

 	<section id="admin-content" class="p-3" layout:fragment="content">

		        <h2 class="text-uppercase text-center">Danh sách tài khoản</h2>
		        <a th:href="@{/user/add}" class="btn btn-sm btn-primary">Thêm
		            mới</a>

		        	<br>
		            <table class="table table-bordered">
		                <thead>
		                    <tr>
		                        <th>STT</th>
		                        <th>Họ Tên</th>
		                        <th>Email</th>
		                        <th>Số ĐT</th>
		                        <th>Phân công</th>
		                        <th>Ngày đăng kí</th>
		                        <th>Ngày sinh</th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <tr th:if="${users.empty}">
		                        <td colspan="7">Không có bản ghi nào được tìm thấy!</td>
		                    </tr>
		                    <tr th:each="item : ${users}">
		                        <th th:text="${item.id}"/>
		                        <td th:text="${item.fullname}"/>
		                        <td th:text="${item.email}"/>
		                        <td th:text="${item.phone}"/>
		                        <td th:text="${item.isAvailable}"/>
		                        <td th:text="${item.regisdate}"/>
		                        <td th:text="${item.birthday}"/>
		                        <td><a href="#"
		                            class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Sửa</a>
		                            <a th:href="@{#}"
		                            class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Xóa</a>
		                        </td>
		                    </tr>
		                </tbody>
		            </table>

		    
		    </section>
		    

    
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
	<title>Edit MCP</title>
</head>

<body>
	<section id="admin-content" class="p-3" layout:fragment="content">

				<h2 class="text-uppercase text-center">Chỉnh sửa MCP</h2>
	
		
				<form th:action="@{/mcp/edit/{id}(id=${editmcp.id})}" th:object="${editmcp}"  method="post">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Độ đầy</label> 
								<input type="text" th:field="*{fullness}" class="form-control"/>
								<span class="text-danger" th:if="${#fields.hasErrors('fullness')}" th:errors="*{fullness}"></span>
							</div>
						</div>
						
						<div class="col-12 mt-3">
							<div class="form-group">
								<button type="submit" class="btn btn-primary m-b-0">Lưu
									lại</button>
								<a th:href="@{/mcp}" class="btn btn-secondary text-white">Quay
									lại</a>
							</div>
						</div>
					</div>
				</form>
	
	</section>

</body>

</html>
